<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class="text-900 font-medium text-xl mb-3">User Info</div>
  <div class="surface-card p-4 shadow-2 border-round p-fluid">
      <div class="grid formgrid p-fluid">
        <div class="field mb-4 col-12 md:col-6">
          <label for="sname" class="font-medium text-900">Email</label>
          <input id="sname" type="text" [(ngModel)]="data.email" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
          <label for="sname" class="font-medium text-900">Staff ID</label>
          <input id="sname" type="text" [(ngModel)]="data.staffId" pInputText>
        </div>
        <div class="field mb-4 col-12 md:col-6">
          <label for="sname" class="font-medium text-900">Roles</label>
          <p-multiSelect [options]="(roles$ | async)!" [(ngModel)]="data.roles"></p-multiSelect>
        </div>
        <div class="surface-border border-top-1 opacity-50 mb-4 col-12"></div>
      </div>
      <div class="flex justify-end">
        <button pButton pRipple label="Back" (click)="cancel()" icon="pi pi-times" class="mr-2 w-auto p-button-warning"></button>
      <button pButton pRipple label="Save" (click)="save()" icon="pi pi-file" class="w-auto"></button>
  </div>
</div>
