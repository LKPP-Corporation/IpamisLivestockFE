<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="card">
  <p-table
  #dt
 [value]="listData"
 [lazy]="true"
 (onLazyLoad)="reloadList($event)"
 [paginator]="true"
 [rows]="10"
 sortMode="single"
 sortField="code"
 [totalRecords]="totalRecords"
 [loading]="loading"
 >
 <ng-template pTemplate="caption">
   <div class="flex align-items-center justify-content-between">
     <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="editData()"></button>
     <h5 class="m-0">Manage Livestock Group Information</h5>
     <span class="p-input-icon-left">
         <i class="pi pi-search"></i>
         <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Search..." />
     </span>
 </div>
 </ng-template>
   <ng-template pTemplate="header">
       <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Species</th>
           <th>Breed</th>
           <th></th>
       </tr>
   </ng-template>
   <ng-template pTemplate="body" let-data>
       <tr>
           <td>{{ data.code }}</td>
           <td>{{ data.descp }}</td>
           <td><button pButton pRipple icon="pi pi-file alternate outline" class="p-button-rounded p-button-success" ></button></td><!--(click)="viewData($event,data)"-->
           <td><button pButton pRipple icon="pi pi-file alternate outline" class="p-button-rounded p-button-loading-icon" (click)="deleteData($event,data)"></button></td>

           <td>
             <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteData($event,data)"></button>
         </td>
       </tr>
   </ng-template>
 </p-table>
 </div>
