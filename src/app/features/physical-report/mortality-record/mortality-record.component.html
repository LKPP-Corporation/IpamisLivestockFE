<div class="card">
  <p-table
  #dt
 [value]="listData"
 [lazy]="true"
 (onLazyLoad)="reloadList($event)"
 [paginator]="true"
 [rows]="10"
 sortMode="single"
 sortField="id"
 [totalRecords]="totalRecords"
 [loading]="loading"
 >

 <ng-template pTemplate="caption">
  <div class="flex align-items-center justify-content-between">
    <h5 class="m-0">Mortality Record</h5>
</div>
</ng-template>
<ng-template pTemplate="header">
    <tr>
        <th>Tag ID</th>
        <th>DOB</th>
        <th>Sex</th>
        <th>Type</th>
        <th>Breed</th>
        <th>Sire</th>
        <th>Dam</th>
        <th>Certificate</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.sex }}</td>
        <td>{{ data.entercode }}</td>
        <td>{{ data.breedcode }}</td>
        <td>{{ data.sire }}</td>
        <td>{{ data.dam }}</td>
        <td><button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button></td>
    </tr>
</ng-template>

</p-table>

</div>
