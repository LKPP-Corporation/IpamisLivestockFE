<div class="surface-ground">
  <div class="text-900 font-medium text-xl mb-3">Change Livestock Status</div>
  <div class="surface-card p-4 shadow-2 border-round p-fluid">
      <div class="grid formgrid p-fluid">
        <div class="field mb-4 col-12 md:col-6">
          <label for="id" class="font-medium text-900">Tag ID</label>
          <input id="id" type="text" [(ngModel)]="data.regid" pInputText readonly>
        </div>

        <div class="field mb-4 col-12 md:col-6">
          <label>Status:</label>
        <p-dropdown [(ngModel)]="data.status" [options]="status" optionValue="value" optionLabel="value" [filter]="true" filterBy="value" [showClear]="true" placeholder="Select status">
      </p-dropdown>
      </div>

        <div class="field mb-4 col-12 md:col-6">
          <label for="transdate" class="font-medium text-900">Date</label>
          <input id="transdate" type="date" [(ngModel)]="data.transdate" pInputText>
        </div>

        <div class="field mb-4 col-12 md:col-6">
          <label for="remark" class="font-medium text-900">Reason</label>
          <input id="remark" type="text" [(ngModel)]="data.remark" pInputText>
        </div>

        <div class="field mb-4 col-12 md:col-6">
          <label for="soldamt" class="font-medium text-900">Received Amount (RM)</label>
          <!--p-inputNumber placeholder="Input any number" [minFractionDigits]="1" [maxFractionDigits]="3"></p-inputNumber-->

          <input id="soldamt" type="text" [(ngModel)]="data.soldamt" pInputText>
        </div>

        <div class="field mb-4 col-12 md:col-6">
          <label for="sbuyer" class="font-medium text-900">Buyer</label>
          <p-dropdown [(ngModel)]="data.buyer" [options]="(BuyerList$ | async)!" optionLabel="companyname" placeholder="Select Buyer">
            <ng-template let-buyer pTemplate="item">
                <div class="flex align-items-center">
                    <div>{{buyer.code}} - {{buyer.companyname}}</div>
                </div>
            </ng-template>
          </p-dropdown>
        </div>


        <div class="surface-border border-top-1 opacity-50 mb-4 col-12"></div>
      </div>

      <div class="flex justify-end">
        <button pButton pRipple label="Back" (click)="cancel()" icon="pi pi-times" class="mr-2 w-auto p-button-warning"></button>
        <button pButton pRipple label="Save" (click)="save()" icon="pi pi-file" class="w-auto"></button>
  </div>
</div>
